<!doctype html>

<style>

  body{ margin:0; font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif; padding-top: calc(var(--height) + 12px); }

  /* banner */
  .top-banner{
    position: fixed;
    left: 12px;

    height: var(--height);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: var(--gap);

    box-shadow: var(--shadow);

  }

  /* vƒÉn b·∫£n cu·ªôn nh·∫π n·∫øu d√†i */
  .banner-text{

    gap: 10px;
    font-size: var(--font-sz);
    font-weight: 600;
    letter-spacing: .2px;
  }

  .marquee{

  }

  /* icon */
  .icon{

  /* n√∫t ƒë√≥ng */
  .close-btn{

    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    font-size:14px;
  }
  .close-btn:focus{ outline:2px solid rgba(255,255,255,.3); outline-offset:2px; }

  /* animations */
  @keyframes marquee{
    0% { transform: translateX(0%); }
    50% { transform: translateX(-20%); }
    100% { transform: translateX(0%); }
  }
  @keyframes float{
    0%{ transform: translateY(0px); }
    50%{ transform: translateY(-6px); }
    100%{ transform: translateY(0px); }
  }

  /* responsive nh·ªè */
  @media (max-width:520px){
    :root{ --height: 68px; --font-sz: 15px; }
    body{ padding-top: calc(var(--height) + 18px); }
    .top-banner{ left:8px; right:8px; top:8px; padding:10px; gap:8px; }

  /* ·∫©n khi ƒë√≥ng (d√πng JS ƒë·ªÉ th√™m class) */
  .top-banner.hidden{

    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Banner -->
<div class="top-banner" id="siteBanner" role="status" aria-live="polite" aria-atomic="true">
  <div class="icon" aria-hidden="true">üöß</div>

  <div class="banner-text">
    <!-- Marquee/loop ƒë·ªÉ tr√¥ng ƒë·ªông, c√≥ th·ªÉ b·ªè animation n·∫øu kh√¥ng mu·ªën -->
    <div class="marquee" id="bannerMsg">( Hi·∫øu ƒêang Qu√° Tr√¨nh Ph√°t Tri·ªÉn Website )</div>
  </div>

<!-- N·ªôi dung m·∫´u b√™n d∆∞·ªõi (ch·ªâ ƒë·ªÉ test v·ªã tr√≠) -->
<main style="padding:20px;">
  <h1>Trang demo</h1>
  <p>ƒê√¢y l√† trang m·∫´u ƒë·ªÉ b·∫°n th·∫•y banner hi·ªÉn th·ªã c·ªë ƒë·ªãnh ·ªü tr√™n c√πng. Thay ƒë·ªïi n·ªôi dung banner b·∫±ng c√°ch ch·ªânh trong th·∫ª &lt;div id="bannerMsg"&gt;.</p>
</main>

<script>
  (function(){
    const banner = document.getElementById('siteBanner');
    const closeBtn = document.getElementById('closeBanner');

    // T√πy ch·ªçn: l∆∞u tr·∫°ng th√°i ƒë√≥ng trong localStorage ƒë·ªÉ l·∫ßn sau kh√¥ng hi·ªán l·∫°i
    const STORAGE_KEY = 'banner_hidden_v1';
    if (localStorage.getItem(STORAGE_KEY) === '1') {

    }

    closeBtn.addEventListener('click', function(){
      banner.classList.add('hidden');
      try { localStorage.setItem(STORAGE_KEY, '1'); } catch(e){}
    });

    // N·∫øu mu·ªën thay vƒÉn b·∫£n t·ª´ JS (v√≠ d·ª•: ƒëa ng√¥n ng·ªØ), ch·ªânh ·ªü ƒë√¢y:
    // document.getElementById('bannerMsg').textContent = '( Hi·∫øu ƒêang Qu√° Tr√¨nh Ph√°t Tri·ªÉn Website )';
  })();
</script>

</body>
</html>
